<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <!-- header block -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место" />
      <div class="header__line"></div>
    </header>
    <main>
      <div class="popup">
        <form class="popup__form">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <input
            class="popup__input popup__input-name"
            type="text"
            name="name"
            value=""
          />
          <input
            class="popup__input popup__input-description"
            type="text"
            name="description"
            value=""
          />
          <button type="submit" class="popup__save-button">Сохранить</button>
          <button class="popup__close-button">
            <img
              class="popup__close-icon"
              src="./images/close.svg"
              alt="Закрыть"
            />
          </button>
        </form>
      </div>

      <!-- profile block -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="submit" class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="./images/edit.svg"
                alt="Редактировать"
              />
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
          <img class="profile__add-icon" src="./images/plus.svg" alt="Плюс" />
        </button>
      </section>
      <!-- places block -->
      <section class="places">
        <div class="places__item">
          <img
            class="places__image"
            src="./images/buryatia.jpg"
            alt="Бурятия"
          />
          <div class="places__name-wrapper">
            <h3 class="places__name">Бурятия</h3>
            <button class="places__fav-button"></button>
          </div>
        </div>

        <div class="places__item">
          <img
            class="places__image"
            src="./images/gelendzhik.jpg"
            alt="Геленджик"
          />
          <div class="places__name-wrapper">
            <h3 class="places__name">Геленджик</h3>
            <button class="places__fav-button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./images/moscow.jpg" alt="Москва" />
          <div class="places__name-wrapper">
            <h3 class="places__name">Москва</h3>
            <button class="places__fav-button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./images/sochi.jpg" alt="Сочи" />
          <div class="places__name-wrapper">
            <h3 class="places__name">Сочи</h3>
            <button class="places__fav-button"></button>
          </div>
        </div>
        <div class="places__item">
          <img
            class="places__image"
            src="./images/saint-p.jpg"
            alt="Санкт_Петербург"
          />
          <div class="places__name-wrapper">
            <h3 class="places__name">Санкт-Петербург</h3>
            <button class="places__fav-button"></button>
          </div>
        </div>
        <div class="places__item">
          <img class="places__image" src="./images/kazan.jpg" alt="Казань" />
          <div class="places__name-wrapper">
            <h3 class="places__name">Казань</h3>
            <button class="places__fav-button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <span class="footer__copyright">© 2020 Mesto Russia</span>
    </footer>
    <script src="./main.js"></script>
  </body>
</html>
