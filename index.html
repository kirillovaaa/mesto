<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="body">
    <!-- header block -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Место" />
    </header>
    <main>
      <div class="popup" id="popup-profile">
        <form id="form-profile" class="popup__form" name="profile">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <div class="popup__input-wrapper">
            <input
              id="edit-name-field"
              class="popup__input"
              type="text"
              name="name"
              placeholder="Имя"
              minlength="2"
              maxlength="40"
              required
            />
            <span id="edit-name-field-error" class="popup__input-error"></span>
          </div>
          <div class="popup__input-wrapper">
            <input
              id="edit-description-field"
              class="popup__input"
              type="text"
              name="description"
              placeholder="О себе"
              minlength="2"
              maxlength="200"
              required
            />
            <span
              id="edit-description-field-error"
              class="popup__input-error"
            ></span>
          </div>
          <button type="submit" class="popup__save-button">Сохранить</button>
          <button
            class="popup__close-button"
            type="button"
            id="popup-profile-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close.svg"
              alt="Закрыть"
            />
          </button>
        </form>
      </div>

      <div class="popup" id="popup-place">
        <form id="form-place" class="popup__form" name="place">
          <h2 class="popup__heading">Новое место</h2>
          <div class="popup__input-wrapper">
            <input
              id="add-place-name-field"
              class="popup__input"
              type="text"
              name="name"
              placeholder="Название"
              minlength="2"
              maxlength="30"
              required
            />
            <span
              id="add-place-name-field-error"
              class="popup__input-error"
            ></span>
          </div>
          <div class="popup__input-wrapper">
            <input
              id="add-place-link-field"
              class="popup__input"
              type="url"
              name="link"
              placeholder="Ссылка на картинку"
              required
            />
            <span
              id="add-place-link-field-error"
              class="popup__input-error"
            ></span>
          </div>
          <button type="submit" class="popup__save-button">Создать</button>
          <button
            class="popup__close-button"
            type="button"
            id="popup-place-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close.svg"
              alt="Закрыть"
            />
          </button>
        </form>
      </div>

      <div class="popup" id="popup-image">
        <div class="popup__image-wrapper">
          <img class="popup__image" />
          <p class="popup__image-description"></p>
          <button
            class="popup__close-button"
            type="button"
            id="popup-image-close"
          >
            <img
              class="popup__close-icon"
              src="./images/close.svg"
              alt="Закрыть"
            />
          </button>
        </div>
      </div>

      <!-- profile block -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар" />
        <div class="profile__info">
          <div class="profile__heading">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-icon"
                src="./images/edit.svg"
                alt="Редактировать"
              />
            </button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button">
          <img class="profile__add-icon" src="./images/plus.svg" alt="Плюс" />
        </button>
      </section>
      <!-- places block -->
      <section class="places"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <script type="module" src="./scripts/Popup.js"></script>
  </body>
</html>
